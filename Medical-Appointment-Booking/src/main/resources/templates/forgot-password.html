<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <style>
        /* Các kiểu CSS của bạn ở đây */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 16px;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="#" th:href="@{/api/v1/user/login}" class="link-button">Đăng nhập</a>
    <h1>Quên mật khẩu</h1>
    <form th:action="@{/forgot-password}" method="post">
        <label for="email">Nhập email của bạn:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Gửi yêu cầu</button>
    </form>

    <div th:if="${message != null}" class="message">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
